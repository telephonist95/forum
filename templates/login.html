{% extends 'layouts/base.html' %}
{% load static %}

{% block title %}
Login
{% endblock %}

{% block headers %}
<h1>Log In</h1>
{% endblock %}

{% block content %}
<form>
  <div class="form-group row mt-3">
    <label for="inputLogin" class="col-sm-2 col-form-label">Login</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputLogin" placeholder="Input your login here">
    </div>
  </div>

  <div class="form-group row mt-3">
    <label class="col-form-label col-sm-2" for="inputPassword">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword" placeholder="Input your password here">
    </div>
  </div>

  <div class="form-group row mt-3">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-success">Log in!</button>
    </div>
  </div>
</form>

<a href="#" class="fs-5">Create new account</a>
{% endblock %}
