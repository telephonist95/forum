{% extends 'layouts/base.html' %}
{% load static %}

{% block title %}
Ask
{% endblock %}

{% block headers %}
<h1>New Question</h1>
{% endblock %}

{% block content %}
<form>
  <div class="form-group row mt-3">
    <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputTitle" placeholder="Title">
    </div>
  </div>
  
  <div class="form-group row mt-3">
    <label for="inputQuestion" class="col-sm-2 col-form-label">Text</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="inputQuestion" placeholder="Text"></textarea>
    </div>
  </div>

  <div class="form-group row mt-3">
    <label for="inputTags" class="col-sm-2 col-form-label">Tags</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputTags" placeholder="Tags">
    </div>
  </div>
  
  <div class="form-group row mt-3">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-success">ASK!</button>
    </div>
  </div>
</form>
{% endblock %}
