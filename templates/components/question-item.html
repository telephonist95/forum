{% load static %}
<div class="card mb-3 border-primary">
  <div class="row g-0 m-2">
    <div class="col-md-2">
      <img src="{{ question.article.user.profile.avatar.url }}" class="rounded-circle img-fluid" alt="avatar">
      <p class="text-center">{{ question.article.user.username }}</p>
      <div class="form rating-section btn-group ms-2">
	<button type="button" class="btn btn-outline-primary">↑</button>
	<span class="btn btn-outline-primary disabled">{{ question.rating }}</span>
	<button type="button" class="btn btn-outline-primary">↓</button>
      </div>
    </div>
    <div class="col">
      <div class="card-body">
        <h3 class="card-title"><a href="{% url 'question' question.id %}">{{ question.title }}</a></h3>
        <p class="card-text">
	  {{ question.article.text }}
	</p>
	{% for tag in question.tags.all %}
	<a class="btn btn-sm btn-outline-info" href="{% url 'tag' tag.name %}">{{ tag.name }}</a>
	{% endfor %} <br>
        <p class="card-text"><small class="text-body-secondary">{{ question.article.created }}</small></p>
      </div>
    </div>
  </div>
</div>
