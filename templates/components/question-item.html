{% load static %}
<div class="row border border-3 border-dark rounded mt-3 mx-auto p-3">
  <div class="col-3">
    <img src="{% static 'img/avatar.png' %}" width="100" height="100" alt="Avatar">
    <div class="form mt-3 w-50">
      <input type="number" class="form-control">
    </div>
  </div>
  <div class="col-9">
    <a href="{% url 'question' question.id %}" class="h3">{{ question.title }}</a>
    <p class="mt-2">{{ question.content }}</p>
    <button type="button" class="btn btn-success me-3">Answer</button>
    <span class="badge text-bg-primary fs-6">Tags: </span>
    {% for tag in question.tags %}
    <a href="{% url 'tag' tag.name %}">{{ tag.name }}</a>
    {% endfor %}
  </div>
</div>
